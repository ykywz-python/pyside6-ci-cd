name: Build Cross-Platform PySide6 App with UV Sync (uv.lock)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  # 1. Job untuk Windows (.exe)
  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x' # Ganti '3.x' dengan versi Python Anda

    - name: Install UV and Create Venv
      run: |
        pip install uv
        uv venv .venv

    - name: Sync dependencies with UV
      run: |
        .venv\Scripts\activate # Aktivasi venv Windows
        # Menginstal dependensi berdasarkan file uv.lock
        uv sync --locked uv.lock
        
    - name: Run PyInstaller Build
      run: |
        .venv\Scripts\activate
        pyinstaller --onefile --windowed --name="MyAppName" main.py
        
    - name: Upload Artifact (Windows EXE)
      uses: actions/upload-artifact@v4
      with:
        name: MyAppName-Windows
        path: dist/MyAppName.exe

  # 2. Job untuk macOS (.app)
  build-macos:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install UV and Create Venv
      run: |
        pip install uv
        uv venv .venv

    - name: Sync dependencies with UV
      run: |
        source .venv/bin/activate # Aktivasi venv macOS/Linux
        # Menginstal dependensi berdasarkan file uv.lock
        uv sync --locked uv.lock

    - name: Run PyInstaller Build
      run: |
        source .venv/bin/activate
        pyinstaller --windowed --name="MyAppName" main.py
    
    - name: Zip and Upload Artifact (macOS .app)
      run: |
        zip -r MyAppName-macOS.zip dist/MyAppName.app
        
    - uses: actions/upload-artifact@v4
      with:
        name: MyAppName-macOS
        path: MyAppName-macOS.zip
        
  # 3. Job untuk Linux (Executable)
  build-linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install UV and Create Venv
      run: |
        pip install uv
        uv venv .venv

    - name: Sync dependencies with UV
      run: |
        source .venv/bin/activate # Aktivasi venv macOS/Linux
        # Menginstal dependensi berdasarkan file uv.lock
        uv sync --locked uv.lock

    - name: Run PyInstaller Build
      run: |
        source .venv/bin/activate
        pyinstaller --onefile --windowed --name="MyAppName" main.py

    - name: Upload Artifact (Linux Executable)
      uses: actions/upload-artifact@v4
      with:
        name: MyAppName-Linux
        path: dist/MyAppName